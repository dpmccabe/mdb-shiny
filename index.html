<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  {{ suppressDependencies("bootstrap") }}
  {{ headContent() }}
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/selectize.bootstrap4.css">
  <link rel="stylesheet" type="text/css" href="assets/css/movies.css">
  <title>Movies</title>
</head>

<body class="bg-dark">
  <nav class="navbar text-light">
    <div class="form-inline p-0">
      {{ title_filter }}
      {{ genre_filter }}
      
      <div class="input-group">
        <div class="input-group-prepend">
          <label class="input-group-text bg-transparent border-0 text-light" for="sort_by">Sort by</label>
        </div>

        <div class="btn-group btn-group-toggle" id="sort_by" data-toggle="buttons">
          <label class="btn btn-primary active">
            <input id="sort_by_title" type="radio" name="sort_by" autocomplete="off" value="sort_title" checked="" />title
          </label>
          <label class="btn btn-primary">
            <input id="sort_by_year" type="radio" name="sort_by" autocomplete="off" value="year" />year
          </label>
          <label class="btn btn-primary">
            <input id="sort_by_rating" type="radio" name="sort_by" autocomplete="off" value="metacritic_score" />rating
          </label>
          <label class="btn btn-primary">
            <input id="sort_by_runtime" type="radio" name="sort_by" autocomplete="off" value="runtime" />runtime
          </label>
          <label class="btn btn-primary">
            <input id="sort_by_random" type="radio" name="sort_by" autocomplete="off" value="random" />random
          </label>
        </div>
      </div>

      <div class="input-group">
        <div class="input-group-prepend">
          <label class="input-group-text bg-transparent border-0 text-light" for="is_selected">Selected</label>
        </div>

        <div class="btn-group btn-group-toggle" id="is_selected" data-toggle="buttons">
          <label class="btn btn-primary active">
            <input id="is_selected_all" type="radio" name="is_selected" autocomplete="off" value="all" checked="" />all
          </label>
          <label class="btn btn-primary">
            <input id="is_selected_yes" type="radio" name="is_selected" autocomplete="off" value="yes" />yes
          </label>
          <label class="btn btn-primary">
            <input id="is_selected_no" type="radio" name="is_selected" autocomplete="off" value="no" />no
          </label>
        </div>
      </div>
    </form>
  </nav>

  <div class="d-flex flex-row flex-wrap">
    {{ movies }}
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="assets/js/movies.js"></script>
</body>

</html>
